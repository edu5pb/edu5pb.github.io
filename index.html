<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Mi Blanquita </title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('fondo.jpg');
      background-repeat: repeat;
      background-size: contain;
      background-position: center;
      background-attachment: fixed;
      background-color: #b19cd9;
      overflow-x: hidden;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #4b0082;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .overlay h1,
    .overlay p,
    .overlay button {
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .overlay h1 {
      animation-delay: 0.2s;
      text-shadow: 2px 2px 6px #8a2be2;
    }

    .overlay p {
      animation-delay: 0.6s;
    }

    .overlay button {
      animation-delay: 1s;
      padding: 14px 28px;
      font-size: 22px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 0 10px #ff69b4;
      transition: transform 0.2s ease;
    }

    .overlay button:hover {
      transform: scale(1.05);
    }

    audio {
      display: none;
    }

    h1 {
      text-align: center;
      color: white;
      margin-top: 40px;
      text-shadow: 2px 2px 6px #8a2be2;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: 40px auto;
    }

    .photo {
      width: 100%;
      height: 200px;
      background-color: #eee;
      border-radius: 10px;
      box-shadow: 0 0 10px #4b0082;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .carta {
      max-width: 600px;
      margin: 40px auto;
      background-color: #f3e5f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #8a2be2;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      text-align: center;
    }

    .carta p {
      display: none;
    }

    .stars, .hearts {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .star, .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: float 2s ease-out forwards;
    }

    .star {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/1024px-Five-pointed_star.svg.png');
    }

    .heart {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Heart_coraz贸n.svg/1024px-Heart_coraz贸n.svg.png');
    }

    @keyframes float {
      0% { transform: scale(0.5) translateY(0); opacity: 1; }
      100% { transform: scale(1.5) translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <h1> Para Mi Blanquita </h1>
    <p>Haz clic para reproducir nuestra canci贸n y ver la sorpresa</p>
    <button onclick="startPage()">Entrar</button>
  </div>

  <audio id="audio" loop>
    <source src="TU_CANCION.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <h1 class="fade-in"> Para Mi Blanquita </h1>

  <div class="collage fade-in">
    <div class="photo" onclick="reveal(this, 'star')"><img src="foto1.jpg" alt="Foto 1"></div>
    <div class="photo" onclick="reveal(this, 'star')"><img src="foto2.jpg" alt="Foto 2"></div>
    <div class="photo" onclick="reveal(this, 'star')"><img src="foto3.jpg" alt="Foto 3"></div>
    <div class="photo" onclick="reveal(this, 'star')"><img src="foto4.jpg" alt="Foto 4"></div>
    <div class="photo" onclick="reveal(this, 'star')"><img src="foto5.jpg" alt="Foto 5"></div>
    <div class="photo" onclick="reveal(this, 'star')"><img src="foto6.jpg" alt="Foto 6"></div>
  </div>

  <div class="carta fade-in" onclick="reveal(this, 'heart')">
    <h2 style="text-align:center;"> Mi Carta Para Ti</h2>
    <p>
      Blanquita hermosa, esta p谩gina es solo una peque帽a muestra de lo mucho que te amo. Cada d铆a contigo es un regalo, y mi coraz贸n late m谩s fuerte por ti. Gracias por ser mi luz. 
    </p>
  </div>

  <script>
    function startPage() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('audio').play();
    }

    function reveal(element, type) {
      const img = element.querySelector('img');
      const text = element.querySelector('p');
      if (img) img.style.display = 'block';
      if (text) text.style.display = 'block';

      const container = document.createElement('div');
      container.className = type === 'star' ? 'stars' : 'hearts';
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = type;
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        container.appendChild(particle);
      }
      element.appendChild(container);
      setTimeout(() => container.remove(), 2000);
    }
  </script>

</body>
</html>
